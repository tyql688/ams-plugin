# --------------------------------------------------------
# 网页登录配置
# --------------------------------------------------------

# 允许在线网页登录
allow_login: false

# 网页登录服务器端口
server_port: 36110

# 网页登录公网访问链接 (需包含 http/https 和 端口)
# 示例: "http://example.com:36110"
# 如果保留为空，插件将使用 http://127.0.0.1:{server_port}
public_link: ""

# 会话超时时间 (毫秒)
session_timeout: 300000

# --------------------------------------------------------
# 代理配置
# --------------------------------------------------------

# 代理地址 (例如: http://127.0.0.1:7890 或 socks5://127.0.0.1:7890)
proxy: ""

# 域名反代/映射
# 简单替换 URL 前缀 (Original -> Target)
# 示例:
# domain:
#   "https://api.kurobbs.com": "https://proxy.kurobbs.com"
domain: {}

# 请求超时 (秒)
timeout: 10

# 重试次数
retry: 2
